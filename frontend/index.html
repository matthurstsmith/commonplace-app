<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commonplace - Find the Perfect Meeting Spot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .test-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0c4a6e;
        }
        .status.success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Commonplace</h1>
            <p>Find the perfect meeting spot with minimal travel time and maximum convenience</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="location1">Your Location</label>
                <input type="text" id="location1" placeholder="Enter your starting location (e.g., London Bridge)">
            </div>

            <div class="input-group">
                <label for="location2">Their Location</label>
                <input type="text" id="location2" placeholder="Enter their starting location (e.g., South Kensington)">
            </div>

            <button class="test-button" onclick="testAPI()">Test API Connection</button>
            
            <div class="status" id="status">
                Ready to test your API connection
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://commonplace-backend-lo6y.onrender.com/api';
        
        async function testAPI() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Testing connection...';
            statusEl.className = 'status';
            
            try {
                const response = await fetch(API_BASE_URL + '/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusEl.textContent = '✅ API Connected! Backend is working perfectly.';
                    statusEl.className = 'status success';
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                statusEl.textContent = '❌ Connection failed. Update the API_BASE_URL in the code.';
                statusEl.className = 'status error';
