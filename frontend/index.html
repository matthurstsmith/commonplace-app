<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commonplace - Find the Perfect Meeting Spot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-section {
            padding: 40px;
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .location-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .location-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .find-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .find-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .connection-status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Commonplace</h1>
            <p>Find the perfect meeting spot with minimal travel time and maximum convenience</p>
        </div>

        <div class="main-card">
            <div class="form-section">
                <div class="input-group">
                    <label for="location1">Your Location</label>
                    <input type="text" id="location1" class="location-input" placeholder="Enter your starting location (e.g., London Bridge)">
                </div>

                <div class="input-group">
                    <label for="location2">Their Location</label>
                    <input type="text" id="location2" class="location-input" placeholder="Enter their starting location (e.g., South Kensington)">
                </div>

                <button class="find-button" onclick="testConnection()">Test API Connection</button>
                
                <div class="connection-status" id="status">
                    Click the button to test your API connection
                </div>
            </div>
        </div>
    </div>

    <script>
        // UPDATE THIS WITH YOUR RENDER URL
        const API_BASE_URL = 'https://commonplace-backend-lo6y.onrender.com/api';
        
        async function testConnection() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'üîÑ Testing connection...';
            statusEl.style.background = 'rgba(59, 130, 246, 0.1)';
            statusEl.style.borderColor = 'rgba(59, 130, 246, 0.3)';
            statusEl.style.color = '#3b82f6';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusEl.textContent = '‚úÖ API Connected Successfully! Ready to find meeting spots.';
                    statusEl.style.background = 'rgba(34, 197, 94, 0.1)';
                    statusEl.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                    statusEl.style.color = '#10b981';
                } else {
                    throw new Error('API returned unhealthy status');
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Connection failed. Check your API URL in the code.';
                statusEl.style.background = 'rgba(239, 68, 68, 0.1)';
                statusEl.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                statusEl.style.color = '#ef4444';
            }
        }
    </script>
</body>
</html>
